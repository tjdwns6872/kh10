<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 예제</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="layout.css">

    <script src="https://kit.fontawesome.com/435ae7cb6c.js" crossorigin="anonymous"></script>
    <style>
        /*
            아이콘 사용 시 좋은점
            1. 이미지에 비해 압도적으로 적은 용량
            2. 이미지보다 강력한 커스터마이징
        */

        .custom-size {
            font-size: 30px;
        }

        .color-primary{ color: #0984e3; }
        .color-secondary{ color: #b2bec3; }
        .color-success{ color:  #00b894; }
        .color-warning { color: #e17055; }
        .color-danger { color: #d63031; }

    </style>
</head>
<body>
    
    <div class="container-600">
        <div class="row mt-40">
            <h1>아이콘 예제</h1>
        </div>

        <div class="row">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-line"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>

        <div class="row">
            <h1>크기 변경</h1>
        </div>
        
        <div class="row">
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-gear fa-2x"></i>
            <i class="fa-solid fa-gear fa-3x"></i>
            <i class="fa-solid fa-gear fa-4x"></i>
            <i class="fa-solid fa-gear fa-5x"></i>
            <i class="fa-solid fa-gear fa-6x"></i>
            <i class="fa-solid fa-gear fa-7x"></i>
            <i class="fa-solid fa-gear fa-8x"></i>
            <i class="fa-solid fa-gear fa-9x"></i>
            <i class="fa-solid fa-gear fa-10x"></i>
            <i class="fa-solid fa-gear custom-size"></i>
        </div>

        <div class="row">
            <h1>색상 변경</h1>
        </div>

        <div class="row">
            <i class="fa-solid fa-spinner fa-2x color-primary"></i>
            <i class="fa-solid fa-spinner fa-2x color-secondary"></i>
            <i class="fa-solid fa-spinner fa-2x color-warning"></i>
            <i class="fa-solid fa-spinner fa-2x color-danger"></i>
            <i class="fa-solid fa-spinner fa-2x color-success"></i>
        </div>

        <div class="row">
            <h1>애니메이션</h1>
        </div>

        <div class="row">
            <i class="fa-solid fa-spinner fa-5x color-primary fa-spin"></i>

            <button class="btn btn-positive">
                처리중
                <i class="fa-solid fa-rotate fa-spin"></i>
            </button>

            <button class="btn btn-negative">
                <i class="fa-solid fa-heart fa-beat"></i>
                1,234
            </button>

            <button class="btn btn-negative">
                <i class="fa-solid fa-heart fa-shake"></i>
                1,234
            </button>
        </div>

    </div>
</body>
</html>
