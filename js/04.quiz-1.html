<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.Quiz-1</title>
    
    <script type="text/javascript">
        // 자바스크립트 코드
        function changeSize(size){
            var target = document.querySelector(".display");
            target.width = size;
            target.height = size;
        }
    </script>
</head>
<body>

    <!-- HTML 화면 -->
    <button onclick="changeSize(100);" type="submit">작게</button>
    <button onclick="changeSize(200);" type="submit">기본</button>
    <button onclick="changeSize(300);" type="submit">크게</button>
    <hr>
    <img class="display" src="./image/dg.png" width="200" height="200">
</body>
</html>
