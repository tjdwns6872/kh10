<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

    <style>
        .red{
            color:red;
        }
        .green{
            color:green;
        }
        .blue{
            color:blue;
        }
    </style>
    
    <script type="text/javascript">
        // 자바스크립트 코드

        // 자바스크립트 클래스제어
        // - className 속성은 전체 클래스를 설정할 수 있다.
        // - classList 속성은 여러 클래스를 목록 형태로 제어할 수 있다(cf:ArrayList)
        function red(){
            var h1 = document.querySelector("h1");
            // h1.style.color="red";
            // h1.className="red"; //전체 클래스를 설정(기존 클래스가 제거됨)
            
            h1.classList.remove("red", "green", "blue");
            h1.classList.add("red");
        }
        function green(){
            var h1 = document.querySelector("h1");
            // h1.className="green";

            console.log(h1.classList);
            h1.classList.remove("red", "green", "blue");
            h1.classList.add("green");
        }
        function blue(){
            var h1 = document.querySelector("h1");
            // h1.className="blue";

            h1.classList.remove("red", "green", "blue");
            h1.classList.add("blue");
        }
    </script>
</head>
<body>

    <!-- HTML 화면 -->
    <button onclick="red();">red</button>
    <button onclick="green();">green</button>
    <button onclick="blue();">blue</button>

    <hr>

    <h1 class="dummy">Hello Javascript!</h1>
</body>
</html>
