<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    
    <!-- jquery를 사용하기 위하여 라이브러리 js 파일을 불러온다 -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script type="text/javascript">
        
        $(function(){
            // var fruit = $(".select").val();
            // $(".select").change(function(){
            //     fruit = $(".select").val();
            //     // console.log(fruit);
            // });

            $(".count").on("input", function(){
                var count=$(".count").val();
                // console.log(count);
                var fruit = $(".select").val();
            $(".select").change(function(){
                var count=$(".count").val(0);
                $(".price").text(0);
                fruit = $(".select").val();
            });
            if(count <= 0){
                count=$(".count").val(0);
                count = 0;
            }
                // console.log(fruit);
                var price = parseInt(fruit)*parseInt(count);
                $(".price").text(price);
            });
        });
        
    </script>
</head>
<body>

    <!-- HTML 화면 -->
    <div class="container-300">
        <div class="row center">
            <h1>금액 계산</h1>
        </div>
        <div class="row">
            <label>상품</label> 
            <select class="select input w-100">
                <option>과일 선택</option>
                <option value="500">바나나</option>
                <option value="700">딸기</option>
                <option value="900">포도</option>
            </select>
        </div>
        <div class="row">
            <input class="count input w-100" type="number" value="0">
        </div>
        <hr>
        <div class="row">
            금액 : <span class="price">0</span>원
        </div>
    </div>
</body>
</html>
