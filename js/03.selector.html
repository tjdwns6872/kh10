<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript">
        // 자바스크립트 코드
        
        // 목표 : 빨강 버튼을 누르면 h1의 글자가 빨간색으로 변경
        function red(){
            console.log("클릭");
            
            // 외부에 존재하는 태그를 "선택"하는 코드
            var target = document.querySelector("h1"); //h1 태그를 불러오세요.
            // console.log(target);

            // target.style = "color:red"; //target의 style 속성을 지정한다.

            target.style.color = "red"; //target의 style의 color 속성을 지정한다.
        }
    </script>
</head>
<body>

    <!-- HTML 화면 -->
    <button onclick="red();" type="submit">빨강</button>
    <h1>Hello Javascript</h1>
</body>
</html>
