<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    
    <!-- jquery를 사용하기 위하여 라이브러리 js 파일을 불러온다 -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script type="text/javascript">
        
        $(function(){
            // 목표 : = 버튼을 누르면 좌측 입력 값을 불러와서 계산한 뒤 우측 입력창에 설정
            $("button").click(function(){
                var a = $(".a").val(); //document.querySelector(".a").value
                var b = $(".b").val();
                // console.log("a = "+a+","+"b = "+b);
                
                // (+주의) value는 String이다. 숫자로 바꾸려면 변환 명령 필요
                // - 변환 명령 : parseInt(), parseFloat()
                // var c = a + b; // 문자열 + 문자열
                var c = parseInt(a) + parseInt(b); // 숫자 + 숫자
                $(".c").val(c);
            })
        });

    </script>
</head>
<body>

    <!-- HTML 화면 -->
    <div style="padding:20px;">
        <input type="number" class="a">
        +
        <input type="number" class="b">
        <button type="submit">=</button>
        <input type="number" class="c">
    </div>
</body>
</html>
