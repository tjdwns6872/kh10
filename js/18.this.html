<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    
    <script type="text/javascript">
        // 자바스크립트 코드

        // this는 함수를 실행한 주체(주인공)을 의미한다.
        function changeColor(tag){
            // console.log(tag.textContent);
            var h1 = document.querySelector("h1");
            h1.style.color=tag.textContent;
        }
        
    </script>
</head>
<body>

    <!-- inline-script에서 this라고 하면 자신(주인공)을 의미한다. -->
    <button onclick="changeColor(this);" type="submit">red</button>
    <button onclick="changeColor(this);" type="submit">green</button>
    <button onclick="changeColor(this);" type="submit">blue</button>
    <hr>
    <h1>Hello World</h1>
</body>
</html>
