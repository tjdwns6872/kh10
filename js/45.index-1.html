    <script type="text/javascript">
        
        $(function(){
            // .accordion안에 있는 a태그를 클릭하면 뒤에 있는 ul을 토글
            //$(".accordion a").click(function(){ //css를 이용한 선택
            $(".accordion").find("li").click(function(e){ //jquery를 이용한 선택
                
                e.stopPropagation(); // 이벤트 확산 방지

                $(this).children("ul").toggle();
            });
        });

    </script>
