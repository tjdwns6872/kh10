<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평점(스코어)부여</title>

    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    
    <!-- jquery를 사용하기 위하여 라이브러리 js 파일을 불러온다 -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiphop5782/score@latest/score.min.js"></script>
    <script type="text/javascript">
        
        $(function(){
            $(".star-score").score({
                starColor:"red", // 별 색상 기본(금색)
                integerOnly:true, // 평점 점수 기본(소수)
                display:{
                    showNumber:true, // 숫자 표시(기본 false)
                    placeLimit:2, // 소수점 자리수 기본(1자리)
                    textColor:"red" // 숫자 텍스트 색상 기본(금색)
                }
            });

            $(".star-score-edit").score({
                editable:true, // 수정 가능하도록 설정
                integerOnly:true,
                display:{
                    showNumber:true, // 숫자 표시(기본 false)
                },
                send:{
                    sendable:true,
                    name:"reviewScore",
                }
            });
        });

    </script>
</head>
<body>

    <!-- HTML 화면 -->
    <div class="container-400">
        <div class="row center">
            <h1>평점 라이브러리</h1>
        </div>
        
        <div class="row">
            <div class="star-score" data-max="5" data-rate="2.5"></div>
        </div>

        <form>
            <div class="row">
                <label>(Q) 영화는 어떠셨어요?</label>
                <div class="star-score-edit" data-max="5"></div>
            </div>
            <div class="row">
                <textarea name="reviewContent" class="input w-100" rows="5"></textarea>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-positive w-100">리뷰 작성</button>
            </div>
        </form>
    </div>
</body>
</html>
