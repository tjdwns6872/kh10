<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    
    <script type="text/javascript">
        // 체크박스 이용 시 주의사항
        // - 체크박스도 입력 태그이므로 click이 아니라 input을 사용(과거에는 change를 사용)
        function check1(){
            var checkbox = document.querySelector("input[name=test");
            console.log(checkbox.checked);
            
        }
        function checkAll(){
            // document.querySelector는 태그를 최초 1개만 불러온다
            // document.querySelectorAll()은 태그를 모두 불러온다
            var checkboxes = document.querySelectorAll("input[name=fruit]");
            // console.log(checkboxes);
            for(var i = 0; i < checkboxes.length; i++){
                checkboxes[i].checked=true;
            }
        }
        function uncheckAll(){
            var checkboxes = document.querySelectorAll("input[name=fruit]");
            for(var i = 0; i < checkboxes.length; i++){
                checkboxes[i].checked=false;
            }
        }
        function reverseAll(){
            var checkboxes = document.querySelectorAll("input[name=fruit]");
            for(var i = 0; i < checkboxes.length; i++){
                // console.log(checkboxes[i].checked);
                // if(checkboxes[i].checked == true){
                //     checkboxes[i].checked=false;
                // }else{
                //     checkboxes[i].checked=true;
                // }
                checkboxes[i].checked = !checkboxes[i].checked;
            }
        }
        
    </script>
</head>
<body>

    <!-- HTML 화면 -->
    <div class="container-400">
        <div class="row center">
            <h1>체크박스</h1>
        </div>
        <div class="row">
            <input type="checkbox" name="test" value="1234" oninput="check1();">
        </div>
        <div class="row">
            <label>
                <input type="checkbox" name="fruit" value="apple">사과
            </label>
            <label>
                <input type="checkbox" name="fruit" value="banana">바나나
            </label>
            <label>
                <input type="checkbox" name="fruit" value="pineapple">파인애플
            </label>
            <label>
                <input type="checkbox" name="fruit" value="pear">배
            </label>
            <label>
                <input type="checkbox" name="fruit" value="peach">복숭아
            </label>
        </div>
        <div class="row">
            <button type="submit" onclick="checkAll();">전체선택</button>
            <button type="submit" onclick="uncheckAll();">전체해제</button>            
            <button type="submit" onclick="reverseAll();">선택반전</button>
        </div>
    </div>
</body>
</html>
