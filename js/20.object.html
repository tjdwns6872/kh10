<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    
    <script type="text/javascript">
        // 자바스크립트 내장 객체
        // - 자바스크립트에서 기본적으로 제공하는 도구들
        // - 브라우저를 제어하기 위한 각종 객체들이 존재
        // - window : 자바스크립트의 루트 객체. 브라우저 창(window)을 제어
        //  (중요) window는 생략이 가능하다.
        // - location : 주소창을 제어
        // - history : 이력을 제어

        function window1(){
            console.log(window);
            // window.alert("hello");
            alert("hello");
        }
        function window2(){
            // window.confirm("질문");
            var choice = confirm("질문");
            console.log("choice = "+choice);
        }
        function window3(){
            // window.open();
            // open();
            // open("https://www.naver.com"); //새탭
            // open("https://www.google.com", "custom"); //새탭 + 타겟
            open("https://www.naver.com","","width=400, height=400")//새창
        }

        function location1(){
            // console.log(window.location);
            // console.log(location);
            location.href = "https://www.google.com";
        }
        function location2(){
            location.reload();
        }

        function history1(){
            // console.log(window.history);
            // console.log(history);
            history.back();
        }
        function history2(){
            // 뒤로가고 싶으면 음수, 앞으로 가고 싶으면 양수를 넣는다.
            history.go(-1);
        }

        function document1(){
            // console.log(window.document);
            var target = document.querySelector(".test");
            target.style.color="red";
        }

        function document2(){
            var targetList = document.querySelectorAll(".test");
            for(var i=0; i<targetList.length; i++){
                targetList[i].style.color="blue";
            }
        }

        function document3(){
            var target = document.getElementById("tmp-2");
            target.style.color="green";
            console.log(target);
        }
        function document4(){
            var targetList = document.getElementsByClassName("test");
            for(var i=0; i<targetList; i++){
                targetList[i].style.color="gray";
            }
        }
        function document5(){
            var targetList = document.getElementsByTagName("h2");
            for(var i=0; i<targetList; i++){
                targetList[i].style.color="purple";
            }
        }
        
    </script>
</head>
<body>

    <!-- HTML 화면 -->
    <div class="contaner-600">
        <div class="row">
            <h1>Window 객체</h1>
        </div>
        <div class="row">
            <button onclick="window1();">alert()</button>
            <button onclick="window2();">confirm()</button>
            <button onclick="window3();">open()</button>
        </div>

        <div class="row">
            <h1>Location 객체</h1>
        </div>

        <div class="row">
            <button onclick="location1();">href</button>
            <button onclick="location2();">reload()</button>
        </div>
        
        <div class="row">
            <h1>History 객체</h1>
        </div>

        <div class="row">
            <button onclick="history1();">back()</button>
            <button onclick="history2();">go()</button>
        </div>

        <div class="row">
            <h1>Document 객체</h1>
        </div>

        <div class="row">
            <button onclick="document1();" type="submit">querySelector()</button>
            <button onclick="document2();" type="submit">querySelectorAll()</button>
            <button onclick="document3();" type="submit">getElementById()</button>
            <button onclick="document4();" type="submit">getElementsByClassName()</button>
            <button onclick="document5();" type="submit">getElementTagName()</button>
        </div>
        
        <div class="row">
            <h2 id="tmp-1" class="test test-1">Hello Javascript</h2>
            <h2 id="tmp-2" class="test test-2">Hello Javascript</h2>
            <h2 id="tmp-3" class="test test-3">Hello Javascript</h2>
            <h2 id="tmp-4" class="test test-4">Hello Javascript</h2>
            <h2 id="tmp-5" class="test test-5">Hello Javascript</h2>
        </div>

    </div>
</body>
</html>
