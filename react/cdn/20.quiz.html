<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>
<body>
    <!-- 제어 영역 설정 -->
    <div id="app"></div>

    <!-- react 라이브러리 -->
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!--
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    -->

    <!-- 바벨 CDN(using JSX) -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const ProductList = (props)=>{
            const inner = props.products.map(product=>(
                <li key={product.no}>
                    {product.name}-{product.type}-{product.price}
                </li>
            ));
            return <ul>{inner}</ul>
        };

        const MainComponent = ()=> {
            //배열 형태의 state
            //- 일반 배열과 객체 배열이 존재
            //- React에서는 일반 배열을 권장하지 않는다(만약에 사용하더라도 값의 중복이 생기면 안된다)

            const [products, setProducts] = React.useState([
                {no:1 , name:'스크류바', type:'아이스크림', price:'1200'},
                {no:2 , name:'마이쮸', type:'사탕', price:'900'},
                {no:3 , name:'초코파이', type:'과자', price:'3000'}
            ]);

            return (
                <>
                    <h1>상품 테이블</h1>
                    <ProductList products={products}/>
                </>
            );
        };

        const app = ReactDOM.createRoot(document.querySelector("#app"));
        app.render(<MainComponent/>);
    </script>

</body>
</html>
