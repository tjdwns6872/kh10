<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootswatch CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.0.2/cyborg/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/435ae7cb6c.js" crossorigin="anonymous"></script>

    
    <title>Bootstrap 예제</title>
  </head>
<body>
    <div class="container-fluid">

        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <!--navbar : 드롭다운 메뉴를 제공하는 상단 메뉴바-->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-primary">
                    <div class="container-fluid">
                        <!--Brand : 로그 이미지와 대표 상호를 적는 공간-->
                        <a class="navbar-brand" href="#"><i class="fa-solid fa-heart"></i> KH Academy</a>
                        
                        <!--토글 버튼-->
                        <button class="navbar-toggler" type="button" 
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarColor02" 
                            aria-controls="navbarColor02" 
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <!--메뉴 영역-->
                        <div class="collapse navbar-collapse" id="navbarColor02">
                            <ul class="navbar-nav me-auto">

                                <!--
                                    메뉴 항목
                                    - .active는 활성화된 메뉴(현재 메뉴), 상황에 따라 맞는 메뉴에 추가
                                -->
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Home
                                        <span class="visually-hidden">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Board</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">BuestBook</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Music</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                        aria-haspopup="true" aria-expanded="false">Member</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Login</a>
                                        <a class="dropdown-item" href="#">Join</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Separated link</a>
                                    </div>
                                </li>
                            </ul>
                            <!--검색 form-->
                            
                            <form class="d-flex">
                                <input class="form-control me-sm-2" type="text" placeholder="Search">
                                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="p-4 text-light bg-dark rounded">
                    <h1 class="text-center">Navbar</h1>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
