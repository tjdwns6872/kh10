<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootswatch CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.0.2/cosmo/bootstrap.min.css">

    
    <title>Bootstrap 예제</title>
  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
          <div class="col-md-10 offset-md-1 p-4 text-light bg-dark rounded">
              <h1 class="text-center">입력창 디자인</h1>
          </div>
      </div>

      <!--
        Bootstrap 5에서는 모든 입력창에 .form-control을 붙인다.
        폭은 100%가 되며 폭을 제어하고 싶다면 column으로 제어한다.
      -->
      <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
            <input type="text" class="form-control rounded" name="test1" placeholder="아이디 입력">
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
            <select name="test2" class="form-control form-select rounded">
                <option>apple</option>
                <option>banana</option>
                <option>paineapple</option>
            </select>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
            <textarea name="test3" class="form-control rounded" rows="10"></textarea>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4 offset-md-1">
            <select name="test4" class="form-control form-select rounded">
                <option>apple</option>
                <option>banana</option>
                <option>paineapple</option>
            </select>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
            <div class="row">
                <label class="col-3 col-form-label">ID</label>
                <div class="col-9">
                    <input type="text" name="test5" class="form-control">
                </div>
            </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
            <div class="row">
                <label class="col-3 col-form-label">ID</label>
                <div class="col-9">
                    <input type="text" name="test5" class="form-control">
                </div>
            </div>
        </div>
      </div>
      
      <!-- floation label -->
      <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
            <div class="form-floating">
                <input type="text" class="form-control rounded" placeholder="Nickname">
                <label>Nickname</label>
            </div>
        </div>
    </div>

    <!--
        입력창에 상태 추가
        - 입력창 뒤에 성공과 실패에 대한 메세지를 각각 준비해둔다.
        - 입력창에 특정 클래스를 붙이면 해당 상태의 메세지가 자동 출력되는 구조
        - 성공 - .is-valid - .valid-feedback
        - 실패 - .is-invalid - .invalid-feedback
    -->
    <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
            <div class="row">
                <label class="col-form-label col-md-3">Nickname</label>
                <div class="col-md-9">
                    <input type="text" name="nickname" class="form-control rounded">
                    <div class="valid-feedback">멋진 닉네임이에요!</div>
                    <div class="invalid-feedback">닉네임은 한글 또는 숫자 2~10글자로 작성하세요</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
            <div class="form-floating">
                <input type="text" class="form-control rounded" placeholder="Nickname">
                <div class="valid-feedback">멋진 닉네임이에요!</div>
                    <div class="invalid-feedback">닉네임은 한글 또는 숫자 2~10글자로 작성하세요</div>
                <label>Nickname</label>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
            <div class="row">
                <label class="col-form-label col-md-3">
                    자기소개  
                </label>
                <div class="col-md-9"></div>
                <textarea class="form-control rounded" rows="5"></textarea>
                <div class="invalid-feedback">필수 입력 항목입니다</div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
