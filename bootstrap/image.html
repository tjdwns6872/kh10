<!doctype html>
<html lang="ko">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>이미지</title>

    <!--
        원한다면 클래스로 여백 부여가 가능
        - m(margin), p(padding)
        - t(top), b(bottom), s(start), e(end)
        - 1부터 5까지 설정 가능
    -->

    <div class="container-fluid">

            - 계획 : 화면이 클 때는 6칸, 점점 줄어들면 4(3)칸, 3(4)칸, 2(6)칸으로 하겠다.
            - xl일 때 6칸, lg일 때 4칸, md일 때 3칸, sm일 때 2칸
            - .col-xl-2, .col-lg-3, .col-md-4, .col-sm-6
        -->

        <div class="row mt-4">
            <div class="mt-3 col-xl-2 col-lg-3 col-md-4 col-sm-6 text-center">
