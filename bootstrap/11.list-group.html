<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootswatch CDN -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.0.2/cyborg/bootstrap.min.css">

  <script src="https://kit.fontawesome.com/435ae7cb6c.js" crossorigin="anonymous"></script>


  <title>Bootstrap 예제</title>
</head>

<body>
  <div class="container-fluid">

    <div class="row mt-4">
      <div class="col-md-10 offset-md-1">
        <div class="p-4 text-light bg-dark rounded">
          <h1 class="text-center">List Group</h1>
        </div>
      </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-5 offset-md-1">
            <ul class="list-group">
                <li class="list-group-item">항목</li>
                <li class="list-group-item">항목</li>
                <li class="list-group-item">항목</li>
                <li class="list-group-item">항목</li>
            </ul>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-5 offset-md-1">
            <ul class="list-group">
                <li class="list-group-item">항목</li>
                <li class="list-group-item active">활성화된 항목</li>
                <li class="list-group-item">항목</li>
                <li class="list-group-item disabled">비활성화된 항목</li>
            </ul>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-5 offset-md-1">
            <ul class="list-group">
                <li class="list-group-item">
                    항목
                    <span class="badge bg-dark text-light">?</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    양쪽 정렬
                    <span class="badge bg-dark text-light">?</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    세로까지 맞춤
                    <span class="badge bg-dark text-light">?</span>
                </li>
                <li class="list-group-item">항목</li>
            </ul>
        </div>
    </div>
    <br><br><br><br><br><br>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
